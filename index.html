<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Voitures</title>
    <style>
        body {
            background-image: url('car_logo_converted.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding-top: 70px; 
            font-family: Arial, sans-serif;
        }
        #background-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(255,255,255,0.4); 
            z-index: 0;
            pointer-events: none;
        }
        main, header, footer, #images-voitures, #message {
            position: relative;
            z-index: 1;
        }
        #navbar {
            position: fixed;
            top: 0; left: 0; right: 0;
            background: rgba(25, 118, 210, 0.92);
            padding: 12px 0;
            z-index: 10;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        #navbar ul {
            display: flex;
            justify-content: center;
            margin: 0;
            padding: 0;
            list-style: none;
        }
        #navbar ul li {
            margin: 0 1em;
        }
        #navbar ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            letter-spacing: 1px;
            transition: color 0.2s;
            font-size: 1.1em;
        }
        #navbar ul li a:hover {
            color: #ffd700;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .voiture {
            flex: 1 1 300px;
            max-width: 300px;
        }

        /* --- Boutons modernes --- */
        button, .bouton-comparateur {
            font-size: 18px;
            padding: 12px 28px;
            margin-top: 20px;
            cursor: pointer;
            border: none;
            border-radius: 30px;
            background: linear-gradient(90deg, #1976d2 40%, #43a047 100%);
            color: #fff;
            font-weight: bold;
            box-shadow: 0 4px 14px 0 rgba(25,118,210,0.12);
            transition: background 0.25s, transform 0.18s, box-shadow 0.18s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        button:hover, .bouton-comparateur:hover, button:focus, .bouton-comparateur:focus {
            background: linear-gradient(90deg, #43a047 40%, #1976d2 100%);
            transform: translateY(-2px) scale(1.04);
            box-shadow: 0 6px 18px 0 rgba(25,118,210,0.14);
            outline: none;
        }
        /* Style différent pour le bouton de comparaison */
        .bouton-comparateur {
            background: linear-gradient(90deg, #ff9800 40%, #f44336 100%);
        }
        .bouton-comparateur:hover, .bouton-comparateur:focus {
            background: linear-gradient(90deg, #f44336 40%, #ff9800 100%);
            box-shadow: 0 6px 18px 0 rgba(244,67,54,0.15);
        }

        /* === Comparateur de voitures === */
        .select-container {
            margin-bottom: 20px;
        }
        select {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
            border-radius: 8px;
            border: 1px solid #1976d2;
            background: #fff;
        }
        .comparison {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }
        .car-info {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 250px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <nav id="navbar">
        <ul>
            <li><a href="index.html">Accueil</a></li>
            <li><a href="#images-voitures">Voitures</a></li>
            <li><a href="information.html">Information</a></li>
        </ul>
    </nav>
    <div id="background-overlay"></div>
    <header>
        <h1>Bienvenue sur le site des voitures</h1>
    </header>
    <main>
        <h1>Page d'accueil</h1>
        <p>Clique sur une image pour sélectionner une voiture, puis appuie sur le bouton pour voir ses informations :</p>
        <div class="container" id="images-voitures">
            <img class="voiture" src="images.jpg" alt="Peugeot" style="width:200px; height:120px; object-fit:cover; cursor:pointer; border:2px solid transparent;" onclick="selectionnerVoiture('peugeot', this)">
            <img class="voiture" src="images1.jpg" alt="Renault" style="width:200px; height:120px; object-fit:cover; cursor:pointer; border:2px solid transparent;" onclick="selectionnerVoiture('renault', this)">
            <img class="voiture" src="bmw_m4competitionmxdrivecp2fb_concept.jpg" alt="BMW" style="width:200px; height:120px; object-fit:cover; cursor:pointer; border:2px solid transparent;" onclick="selectionnerVoiture('bmw', this)">
        </div>
        <button onclick="voirInfoVoiture()">
            <span style="font-size:1.3em;"></span>
            Voir les infos voiture choisie
        </button>
        <div id="message"></div>

        <!-- === Comparateur de voitures === -->
        <section id="comparateur-section" style="margin-top:40px;">
            <h2>Comparateur de voitures</h2>
            <div class="select-container">
                <select id="car1-select">
                    <option value="">-- Choisir voiture 1 --</option>
                </select>
                <select id="car2-select">
                    <option value="">-- Choisir voiture 2 --</option>
                </select>
                <!-- (Bouton pour le comparateur, si tu veux une action supplémentaire) -->
                <!-- <button class="bouton-comparateur">Comparer</button> -->
            </div>
            <div class="comparison">
                <div id="car1-info" class="car-info"></div>
                <div id="car2-info" class="car-info"></div>
            </div>
        </section>
        <!-- === Fin comparateur === -->
    </main>
    <script>
        // -- Code sélection image --
        let voitureSelectionnee = null;
        function selectionnerVoiture(nom, imgElement) {
            voitureSelectionnee = nom;
            document.querySelectorAll('#images-voitures img').forEach(img => {
                img.style.border = '2px solid transparent';
            });
            imgElement.style.border = '2px solid #2980b9';
            document.getElementById('message').textContent = 'Voiture sélectionnée : ' + imgElement.alt;
        }
        function voirInfoVoiture() {
            if (voitureSelectionnee) {
                window.location.href = 'autrepage.html?car=' + voitureSelectionnee;
            } else {
                document.getElementById('message').textContent = 'Veuillez d\'abord sélectionner une voiture.';
            }
        }

        // === Comparateur de voitures ===
        const voitures = [
            {
                nom: "Peugeot 208",
                puissance: "100 ch",
                annee: 2022,
                prix: "17 000 €"
            },
            {
                nom: "Renault Clio",
                puissance: "90 ch",
                annee: 2021,
                prix: "16 500 €"
            },
            {
                nom: "BMW Série 1",
                puissance: "140 ch",
                annee: 2023,
                prix: "28 000 €"
            }
        ];

        const car1Select = document.getElementById("car1-select");
        const car2Select = document.getElementById("car2-select");

        function populateSelectComparateur(select) {
            voitures.forEach((car, index) => {
                const option = document.createElement("option");
                option.value = index;
                option.textContent = car.nom;
                select.appendChild(option);
            });
        }

        function displayCarInfoComparateur(index, elementId) {
            const container = document.getElementById(elementId);
            if (index === "" || index === null) {
                container.innerHTML = "";
                return;
            }
            const car = voitures[index];
            container.innerHTML = `
                <h3>${car.nom}</h3>
                <p><strong>Puissance :</strong> ${car.puissance}</p>
                <p><strong>Année :</strong> ${car.annee}</p>
                <p><strong>Prix :</strong> ${car.prix}</p>
            `;
        }

        if (car1Select && car2Select) {
            car1Select.addEventListener("change", () => {
                displayCarInfoComparateur(car1Select.value, "car1-info");
            });
            car2Select.addEventListener("change", () => {
                displayCarInfoComparateur(car2Select.value, "car2-info");
            });

            populateSelectComparateur(car1Select);
            populateSelectComparateur(car2Select);
        }
    </script>
</body>
</html>
