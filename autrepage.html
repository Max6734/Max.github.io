<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info Voiture</title>
    <style>
        body {
            background-image: url('car_logo_converted.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding-top: 70px;
            font-family: Arial, sans-serif;
        }
        #background-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(255,255,255,0.4);
            z-index: -1; 
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="background-overlay"></div>
    <div id="info-voiture"></div>
    <div id="image-principale"></div>

    <script>
        // Récupère les paramètres de l'URL
        const params = new URLSearchParams(window.location.search);
        const car = params.get('car');

        // Informations sur les voitures
        const carsInfo = {
            peugeot: {
                marque: "Peugeot",
                modele: "208",
                annee: 2022,
                couleur: "Bleu",
                prix: "23 000 €",
                puissance: "130 ch"
            },
            renault: {
                marque: "Renault",
                modele: "Clio",
                annee: 2021,
                couleur: "Rouge",
                prix: "19 500 €",
                puissance: "100 ch"
            },
            bmw: {
                marque: "BMW",
                modele: "M4 Competition",
                annee: 2016,
                couleur: "Tanzanite Blue",
                prix: "85 000 €",
                puissance: "510 ch"
            }
        };

        // Images principales pour chaque voiture
        const imagesPrincipales = {
            peugeot: 'images.jpg',
            renault: 'images1.jpg',
            bmw: 'bmw_m4competitionmxdrivecp2fb_concept.jpg'
        };

        // Affiche les informations si la voiture existe
        if (car && carsInfo[car]) {
            const info = carsInfo[car];
            const div = document.getElementById('info-voiture');
            div.innerHTML = `<h2>Informations sur la voiture</h2>
                <ul>
                    <li>Marque : ${info.marque}</li>
                    <li>Modèle : ${info.modele}</li>
                    <li>Année : ${info.annee}</li>
                    <li>Couleur : ${info.couleur}</li>
                    <li>Prix : ${info.prix}</li>
                    <li>Puissance : ${info.puissance}</li>
                </ul>`;
        } else {
            document.getElementById('info-voiture').innerHTML = "<p>Voiture non trouvée. Vérifiez l'URL.</p>";
        }

        // Affiche l'image principale si la voiture existe
        if (car && imagesPrincipales[car]) {
            const imgDiv = document.getElementById('image-principale');
            imgDiv.innerHTML = `<img src="${imagesPrincipales[car]}" alt="Photo principale" style="width:320px; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.1);">`;
        } else {
            document.getElementById('image-principale').innerHTML = "";
        }
    </script>
    <button onclick="window.location.href='Voitures.html'" style="margin-top:20px;padding:10px 20px;border-radius:6px;background:#1976d2;color:white;border:none;cursor:pointer;">
    Retour à l'accueil
</button>
</body>
</html>
